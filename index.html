    <style>
        body {
            background-color: #c8f1de;
            margin: 0;
            padding: 0;
            font-family: "Gill Sans Extrabold", serif;        
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
            display: flex; 
            align-items: center;
        }

        }
        h1 {
            color: #8253da;

            margin-top: 0;
        }

        }
        .profile-img {

            border-radius: 50%; 
        }
        .containerv {
            max-width: 800px; 
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
            display: flex; 
            align-items: center;
            flex-direction: column; 
        }
        h2 {
            color: #8253da; 
            font-size: 40px;
            margin-top: 0;
        }
        .contact-info {
            text-align: center;
            margin-top: 30px;
        }
        
        .contact-info-item {
            display: inline-block;
            margin: 0 10px;
            vertical-align: middle;
        }
        
        .contact-info-item i {
            margin-right: 5px;
            color: #8253da;
        }
        
        .contact-info-item span {
            vertical-align: middle;
            color: #008514;
        }
        
        .separator {
            border-right: 4px solid #fff;
            margin: 0 20px;
            height: 30px;
            display: inline-block;
            vertical-align: middle;
        }
        .cv {
            text-align: center;
            padding: 50px 20px;
        }
        
        .cv h2 {
            color: #8253da;
            font-size: 30px;
        }
        
        .cv .download-button {
            display: inline-block;
            background-color: #008514;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        .cv .download-button:hover {
            background-color: #00590e;
        }
        .catalogue {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-top: 50px;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }

        .carousel img {
            position: relative;
            margin-right: 20px;
            scroll-snap-align: start;
            width: 300px; 
        }

        .navigation {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        .prev-arrow,
        .next-arrow {
            background: #008514;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            position: absolute;
            z-index: 1;
        }

        .prev-arrow {
            left: 0;
        }

        .next-arrow {
            right: 0;
        }
        nav {
            background-color: #008514; 
            padding: 10px 0; 
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff; 
            text-decoration: none; 
            margin: 0 20px; 
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline; 
        }
    </style>

    <script>
        $(document).ready(function() {
            var scrollDistance = 300; 

            $('.carousel').on('wheel', function(e) {
                e.preventDefault();
                var delta = e.originalEvent.deltaY;
                if (delta > 0) {
                    $('.carousel').scrollLeft($('.carousel').scrollLeft() + scrollDistance);
                } else {
                    $('.carousel').scrollLeft($('.carousel').scrollLeft() - scrollDistance);
                }
                toggleArrows();
            });

            $('.next-arrow').click(function() {
                var carousel = $('.carousel');
                var nextScrollLeft = carousel.scrollLeft() + carousel.width() * 0.8; // Ajustez la vitesse de défilement ici
                carousel.animate({scrollLeft: nextScrollLeft}, 800); // Ajustez la vitesse d'animation ici
                toggleArrows();
            });

            $('.prev-arrow').click(function() {
                var carousel = $('.carousel');
                var prevScrollLeft = carousel.scrollLeft() - carousel.width() * 0.8; // Ajustez la vitesse de défilement ici
                carousel.animate({scrollLeft: prevScrollLeft}, 800); // Ajustez la vitesse d'animation ici
                toggleArrows();
            });

            function toggleArrows() {
                var carousel = $('.carousel');
                var maxScrollLeft = carousel.get(0).scrollWidth - carousel.width();    
                if (carousel.scrollLeft() <= 0) {
                    $('.prev-arrow').hide(); 
                } else {
                    $('.prev-arrow').show();
                }
                if (carousel.scrollLeft() >= maxScrollLeft) {
                    $('.next-arrow').hide();
                } else {
                    $('.next-arrow').show();
                }
            }

            toggleArrows();
        });
    </script>
