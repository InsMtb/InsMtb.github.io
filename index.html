<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #c8f1de;
            margin: 0;
            padding: 0;
            font-family: "Gill Sans Extrabold", serif;        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
            display: flex; 
            align-items: center;
        }
        .text {
            flex: 1; 
            text-align: left;
        }
        h1 {
            color: #8253da; 
            font-size: 40px;
            margin-top: 0;
        }
        p {
            color: #008514;
            font-size: 20px;
            line-height: 1.6; 
        }
        .profile-img {
            max-width: 200px; 
            margin-left: 20px; 
            border-radius: 50%; 
        }
        .containerv {
            max-width: 800px; /* Ajustement de la largeur */
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px; /* Espacement autour du contenu */
            display: flex; /* Utilisation de flexbox pour aligner le contenu */
            align-items: center; /* Alignement vertical */
            flex-direction: column; /* Pour aligner le contenu verticalement */
        }
        h2 {
            color: #8253da; 
            font-size: 40px;
            margin-top: 0;
        }
        .contact-info {
            text-align: left; /* Alignement du texte à gauche */
            margin-top: 30px; /* Espacement en haut */
        }
        .contact-info-item {
            margin-bottom: 20px; /* Espacement entre chaque élément */
        }
        .contact-info-item i {
            margin-right: 10px; /* Espacement entre l'icône et le texte */
        }
        .contact-info-item span {
            vertical-align: middle; /* Alignement vertical */
        }
        nav {
            background-color: #008514; /* Couleur de fond de la barre de navigation */
            padding: 10px 0; /* Espacement haut/bas */
        }
        nav a {
            color: #fff; /* Couleur des liens */
            text-decoration: none; /* Suppression du soulignement par défaut */
            margin: 0 20px; /* Espacement entre les liens */
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline; /* Soulignement au survol */
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">Présentation</a>
        <a href="#contact">Contactez-moi!</a>
    </nav>
    <div class="container" id="about">
        <div class="text">
            <h1>Inès Metiba</h1>
            <p>Élève en première année <br>
            du cycle ingénieur à Epita, <br>
            en recherche de stage <br>
            de septembre 2024 à janvier 2025.</p>
        </div>
        <img src="pictures/profile.jpeg" alt="Moi" class="profile-img">
    </div>
    <div class="containerv" id="contact">
        <h2>Contactez-moi!</h2>
        <div class="contact-info">
            <div class="contact-info-item">
                <i class="fa fa-envelope"></i>
                <span>ines.metiba@epita.fr</span>
            </div>
            <div class="contact-info-item">
                <i class="fa fa-phone"></i>
                <span>+33651681858</span>
            </div>
            <div class="contact-info-item">
                <i class="fa fa-map-marker"></i>
                <span>Paris</span><br>
                <span>Bayonne</span><br>
                <span>Rennes</span>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
