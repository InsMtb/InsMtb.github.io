<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #c8f1de;
            margin: 0;
            padding: 0;
            font-family: "Gill Sans Extrabold", serif;        
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
            display: flex; 
            align-items: center;
        }
        .text {
            flex: 1; 
            text-align: left;
        }
        h1 {
            color: #8253da; 
            font-size: 40px;
            margin-top: 0;
        }
        p {
            color: #008514;
            font-size: 20px;
            line-height: 1.6; 
        }
        .profile-img {
            max-width: 200px; 
            margin-left: 20px; 
            border-radius: 50%; 
        }
        .containerv {
            max-width: 800px; 
            margin: 0 auto;
            text-align: center;
            padding: 50px 20px;
            display: flex; 
            align-items: center;
            flex-direction: column; 
        }
        h2 {
            color: #8253da; 
            font-size: 40px;
            margin-top: 0;
        }
        .contact-info {
            text-align: center;
            margin-top: 30px;
        }
        
        .contact-info-item {
            display: inline-block;
            margin: 0 10px;
            vertical-align: middle;
        }
        
        .contact-info-item i {
            margin-right: 5px;
            color: #fff;
        }
        
        .contact-info-item span {
            vertical-align: middle;
            color: #8253da;
        }
        
        .separator {
            border-right: 4px solid #fff;
            margin: 0 20px;
            height: 30px;
            display: inline-block;
            vertical-align: middle;
        }
        nav {
            background-color: #008514; 
            padding: 10px 0; 
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff; 
            text-decoration: none; 
            margin: 0 20px; 
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <nav>
        <a href="#about">Présentation</a>
        <a href="#contact">Contactez-moi!</a>
    </nav>
    <div class="container" id="about">
        <div class="text">
            <h1>Inès Metiba</h1>
            <p>Élève en première année <br>
            du cycle ingénieur à Epita, <br>
            en recherche de stage <br>
            de septembre 2024 à janvier 2025.</p>
        </div>
        <img src="pictures/profile.jpeg" alt="Moi" class="profile-img">
    </div>
    <div class="containerv" id="contact">
        <h2>Contactez-moi!</h2>
        <div class="contact-info">
            <div class="contact-info-item">
                <i class="fas fa-envelope"></i>
                <br><span>ines.metiba@epita.fr</span>
            </div>
            <div class="contact-info-item">
                <span class="separator"></span>
            </div>
            <div class="contact-info-item">
                <i class="fas fa-phone"></i>
                <br><span>+33651681858</span>
            </div>
            <div class="contact-info-item">
                <span class="separator"></span>
            </div>
            <div class="contact-info-item">
                <i class="fas fa-map-marker"></i>
                <br><span>Paris</span><br>
                <span>Bayonne</span><br>
                <span>Rennes</span>
            </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
</body>
</html>
